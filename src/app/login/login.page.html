<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>登录注册</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"><ion-icon name="close" class="icon-close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="login-box">
    <ion-item lines="none">
      <i class="icon-user-phone"></i>
      <ion-input placeholder="请输入你的手机号"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <i class="icon-vail-code"></i>
      <ion-input placeholder="请输入你的验证码"></ion-input>
      <ion-button class="vail-code">获取验证码</ion-button>
    </ion-item>
    <ion-button expand="block" class="login-btn" (click)="login()">快速登录</ion-button>
    <ion-label class="tips">
      <input type="radio"> 点击登录即同意用户隐私协议
    </ion-label>
  </ion-list>
</ion-content>
