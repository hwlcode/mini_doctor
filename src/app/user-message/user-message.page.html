<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>个人信息确认</ion-title>
    <ion-buttons slot="end">
      <ion-button class="submit">确认</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="content">
<ion-list lines="none" class="list">
  <ion-item lines="none">
    <i class="icon-name"></i>
    <ion-label>姓名</ion-label>
    <ion-input placeholder="请输入姓名"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <i class="icon-sex"></i>
    <ion-label class="fl-38">性别</ion-label>
    <ion-label><input type="radio" name="sex"> 男 <input type="radio" name="sex"> 女</ion-label>
  </ion-item>
  <ion-item lines="none">
    <i class="icon-old"></i>
    <ion-label class="fl-38">年龄</ion-label>
    <ion-datetime display-format="YYYY-MM-DD" placeholder="1991-1-1" cancel-text="取消" done-text="确认" class="data-time"></ion-datetime>
  </ion-item>
  <ion-item lines="none">
    <i class="icon-weight"></i>
    <ion-label>体重</ion-label>
    <ion-input placeholder="请输入体重"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <i class="icon-height"></i>
    <ion-label>身高</ion-label>
    <ion-input placeholder="请输入身高"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <i class="icon-city"></i>
    <ion-label>省市</ion-label>
    <ion-input placeholder="请选择省市"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <i class="icon-id-card"></i>
    <ion-label>身份证号码</ion-label>
    <ion-input placeholder="420xxxxxxxxxxxxx098"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <i class="icon-history"></i>
    <ion-label>病史</ion-label>
    <ion-input placeholder="非必填"></ion-input>
  </ion-item>
</ion-list>
</ion-content>
